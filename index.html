<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DarkX Official: Secret Chatting Box</title>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');

        body {
            background-color: #000000; /* Nyeusi */
            color: #00FF41; /* Kijani cha Matrix */
            font-family: 'VT323', monospace; /* Font ya kipekee */
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            color: #33FF33;
            text-shadow: 0 0 10px #00FF41;
            border-bottom: 2px solid #00FF41;
            padding-bottom: 10px;
            margin-bottom: 20px;
            font-size: 2.5em;
        }
        #chat-container {
            width: 90%;
            max-width: 800px;
            background-color: #0A0A0A;
            border: 2px solid #00FF41;
            box-shadow: 0 0 20px #00FF41;
            padding: 15px;
            position: relative; /* Kwa ajili ya Online Users Submenu */
        }

        /* Online Users Submenu */
        #online-users-box {
            position: absolute;
            top: 20px;
            right: -250px; /* Weka nje ya chat box */
            width: 230px;
            padding: 10px;
            background-color: #0A0A0A;
            border: 1px solid #00FF41;
            box-shadow: 0 0 10px #00FF41;
        }
        #online-users-box h3 {
            margin-top: 0;
            color: #33FF33;
            border-bottom: 1px dashed #008800;
            padding-bottom: 5px;
        }
        #onlineUsersList {
            list-style: none;
            padding: 0;
            margin: 0;
            font-size: 1.1em;
        }
        #onlineUsersList li {
            padding: 2px 0;
            color: #00FF41;
        }
        .owner-online { /* Rangi ya Owner kwenye list */
            color: #FF3333 !important; 
            font-weight: bold;
        }

        /* Box ya Ujumbe Uliotunzwa */
        #messages {
            height: 400px;
            overflow-y: scroll;
            margin-bottom: 15px;
            padding: 10px;
            border: 1px dashed #008800;
        }

        /* Muonekano wa Ujumbe Mmoja */
        .message {
            margin-bottom: 8px;
            word-wrap: break-word;
        }
        
        /* Rangi ya Kawaida ya Jina */
        .username {
            color: #FFFFFF;
            font-weight: bold;
            text-shadow: 0 0 5px #FFFFFF;
        }
        
        /* Rangi ya Jina la Owner (Mgeni) */
        .owner-message .username {
            color: #FF3333; /* Rangi Mpya kwa Owner */
            text-shadow: 0 0 8px #FF3333;
            font-size: 1.1em;
        }

        .timestamp {
            font-size: 0.8em;
            color: #008800;
            margin-right: 5px;
        }

        /* Sehemu ya Kuandika Ujumbe (Input/Button) */
        #messageInput {
            flex-grow: 1;
            padding: 10px;
            border: none;
            background-color: #000000;
            color: #00FF41;
            font-family: 'VT323', monospace;
            font-size: 1.2em;
            border-bottom: 1px solid #00FF41;
        }
        #messageForm button {
            padding: 10px 20px;
            background-color: #008800;
            color: #000000;
            border: none;
            cursor: pointer;
            font-family: 'VT323', monospace;
            font-size: 1.2em;
            transition: background-color 0.3s;
        }
        /* (CSS kwa Username Prompt imebaki kama zamani) */
        #username-prompt {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.95); display: flex;
            justify-content: center; align-items: center; z-index: 1000;
            flex-direction: column;
        }
        #username-prompt input, #username-prompt button {
            padding: 15px; margin: 10px; font-size: 1.5em; background-color: #0A0A0A;
            color: #00FF41; border: 1px solid #00FF41; font-family: 'VT323', monospace;
        }
    </style>
</head>
<body>

    <div id="username-prompt">
        <h1>ACCESS DENIED: IDENTIFY SELF</h1>
        <input type="text" id="usernameInput" placeholder="Enter Your Alias (Jina la Siri)" required>
        <button id="setUsernameButton">ENTER SYSTEM</button>
    </div>

    <div id="chat-container" style="display:none;">
        <h1>DarkX Official: Secret Chatting Box</h1>

        <div id="online-users-box">
            <h3>AGENTS ONLINE <span id="onlineUsersCount">(0)</span></h3>
            <ul id="onlineUsersList">
                </ul>
        </div>
        
        <div id="messages">
            </div>

        <form id="messageForm">
            <input type="text" id="messageInput" placeholder=">> SEND SIGNAL..." required>
            <button type="submit">TRANSMIT</button>
        </form>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <script>
        // =========================================================================
        // !!! MUHIMU: BADILISHA HAPA KWA MIPANGILIO YAKO HALISI YA FIREBASE !!!
        // =========================================================================
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY", // Pata hii kutoka kwa mipangilio ya mradi
            authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
            databaseURL: "https://darkweb-chat-c0c51-default-rtdb.firebaseio.com", 
            projectId: "darkweb-chat-c0c51",
            // Weka data nyingine kama zipo
        };
        // =========================================================================
        
        // Jina la Owner (Hili jina litakuwa na rangi tofauti kwenye chat)
        const OWNER_USERNAME = "DarkX_Admin"; 

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const messagesRef = database.ref('messages'); // Rejea kwa ajili ya ujumbe
        
        let currentUsername = '';

        // Marejeo ya HTML Elements
        const usernamePrompt = document.getElementById('username-prompt');
        const usernameInput = document.getElementById('usernameInput');
        const setUsernameButton = document.getElementById('setUsernameButton');
        const chatContainer = document.getElementById('chat-container');
        const messageForm = document.getElementById('messageForm');
        const messageInput = document.getElementById('messageInput');
        const messagesContainer = document.getElementById('messages');
        const onlineUsersList = document.getElementById('onlineUsersList');
        const onlineUsersCount = document.getElementById('onlineUsersCount');

        // -------------------------------------------------------------------------
        // A. KAZI YA JINA LA MTUMIAJI & KUINGIA (Pamoja na Cheki ya Jina)
        // -------------------------------------------------------------------------

        // 1. Angalia kama jina tayari limehifadhiwa
        function checkUsername() {
            const storedUsername = localStorage.getItem('chatUsername');
            if (storedUsername) {
                // Cheki hii bado inahitajika hata kama jina limehifadhiwa, kuzuia kuingia
                // ikiwa mtumiaji mwingine alitumia jina hilo wakati umefunga ukurasa.
                checkIfNameIsAvailable(storedUsername, true); 
            }
        }

        // 2. Kazi ya Cheki ya Jina (Uniqueness)
        function checkIfNameIsAvailable(requestedUsername, isStored = false) {
            if (requestedUsername.length < 3) {
                alert("ACCESS DENIED: Jina linahitaji angalau herufi 3.");
                return;
            }

            // Cheki kama jina lipo kwenye orodha ya online users
            database.ref('online_users/' + requestedUsername).once('value', (snapshot) => {
                if (snapshot.exists() && !isStored) {
                    alert(`Jina la mtumiaji "${requestedUsername}" tayari linatumika. Tafadhali chagua jina lingine.`);
                } else if (snapshot.exists() && isStored) {
                    // Ikiwa jina lilikuwa stored lakini linaonekana online, inamaanisha
                    // connection ya zamani haikuondolewa. Tunajaribu kulitumia tena.
                    currentUsername = requestedUsername;
                    showChat();
                } else {
                    currentUsername = requestedUsername;
                    localStorage.setItem('chatUsername', requestedUsername);
                    showChat();
                }
            });
        }

        // 3. Listener kwa Button ya Ku-Set Jina
        setUsernameButton.addEventListener('click', () => {
            const requestedUsername = usernameInput.value.trim();
            checkIfNameIsAvailable(requestedUsername, false);
        });
        
        // 4. Onyesha Chat Box na Ficha Prompt (Pamoja na Firebase Presence)
        function showChat() {
            usernamePrompt.style.display = 'none';
            chatContainer.style.display = 'block';
            
            // --- FIREBASE PRESENCE (ONLINE STATUS) ---
            const userRef = database.ref('online_users/' + currentUsername);
            
            // 1. Ondoa user kwenye online_users wakati connection inapotea
            userRef.onDisconnect().remove(); 
            
            // 2. Weka user kama "online"
            userRef.set(true); 

            // Anzisha listeners za chat na list ya online users
            loadMessages();
            loadOnlineUsers(); 
            messageInput.focus();
        }

        // -------------------------------------------------------------------------
        // B. KAZI YA CHAT (FIREBASE RTDB)
        // -------------------------------------------------------------------------

        // 1. Kazi ya Kutuma Ujumbe
        messageForm.addEventListener('submit', (e) => {
            e.preventDefault();
            
            const messageText = messageInput.value.trim();
            
            if (messageText) {
                // Tuma ujumbe, jina la mtumiaji, na timestamp
                messagesRef.push({
                    user: currentUsername, 
                    text: messageText,
                    timestamp: Date.now()
                });

                messageInput.value = ''; 
            }
        });

        // 2. Kazi ya Kupokea Ujumbe na Kuangalia Owner
        function loadMessages() {
            messagesRef.on('child_added', (snapshot) => {
                const messageData = snapshot.val();
                
                // Format ya Muda
                const date = new Date(messageData.timestamp);
                const timeString = date.toLocaleTimeString('en-US', {hour12: false, hour: '2-digit', minute: '2-digit', second: '2-digit'});
                
                // Cheki kwa ajili ya Owner
                const isOwner = messageData.user === OWNER_USERNAME;

                // Unda HTML ya Ujumbe
                const messageElement = document.createElement('div');
                messageElement.classList.add('message');
                if (isOwner) {
                    messageElement.classList.add('owner-message'); // Ongeza class kwa Owner
                }
                
                messageElement.innerHTML = `
                    <span class="timestamp">[${timeString}]</span>
                    <span class="username">${messageData.user}</span>: 
                    ${messageData.text}
                `;

                // Ongeza na Shuka Chini
                messagesContainer.appendChild(messageElement);
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            });
        }

        // -------------------------------------------------------------------------
        // C. KAZI YA ONLINE USERS LIST
        // -------------------------------------------------------------------------
        function loadOnlineUsers() {
            database.ref('online_users').on('value', (snapshot) => {
                onlineUsersList.innerHTML = ''; // Safisha list
                let count = 0;

                snapshot.forEach((childSnapshot) => {
                    const username = childSnapshot.key;
                    count++;
                    
                    const li = document.createElement('li');
                    li.textContent = username;
                    // Tofautisha Owner kwenye list
                    if (username === OWNER_USERNAME) {
                         li.classList.add('owner-online'); 
                    }
                    onlineUsersList.appendChild(li);
                });
                
                onlineUsersCount.textContent = `(${count})`;
            });
        }

        // ANZA: Fanya ukaguzi wa jina la mtumiaji mara tu ukurasa unapofunguliwa
        checkUsername();

    </script>
</body>
</html>
