<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DarkNet Secure Channel</title>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0a0a;
            color: #00ff00;
            font-family: 'Share Tech Mono', monospace;
            line-height: 1.4;
            overflow-x: hidden;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(0, 40, 0, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(0, 40, 0, 0.1) 0%, transparent 20%);
        }

        /* Terminal-style scanline effect */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 0, 0, 0.15) 0px,
                rgba(0, 0, 0, 0.15) 1px,
                transparent 1px,
                transparent 2px
            );
            pointer-events: none;
            z-index: 1000;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            border-bottom: 1px solid #003300;
            padding-bottom: 15px;
            margin-bottom: 20px;
            position: relative;
        }

        .header::after {
            content: "";
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 100%;
            height: 1px;
            background: #00ff00;
            box-shadow: 0 0 10px #00ff00;
        }

        .title {
            font-size: 1.8rem;
            color: #00ff00;
            text-shadow: 0 0 5px #00ff00;
            letter-spacing: 2px;
            margin-bottom: 5px;
        }

        .subtitle {
            color: #008800;
            font-size: 0.9rem;
        }

        .chat-area {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .users-panel {
            width: 250px;
            background: #111111;
            border: 1px solid #003300;
            padding: 15px;
            height: 500px;
            overflow-y: auto;
        }

        .users-panel h3 {
            color: #00cc00;
            border-bottom: 1px solid #003300;
            padding-bottom: 8px;
            margin-bottom: 15px;
            font-size: 1rem;
        }

        .user-list {
            list-style: none;
        }

        .user-item {
            padding: 8px 10px;
            margin-bottom: 8px;
            background: #0a0a0a;
            border: 1px solid #002200;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.9rem;
        }

        .user-item:hover {
            background: #003300;
            border-color: #00aa00;
        }

        .user-item.online {
            border-left: 3px solid #00ff00;
        }

        .user-item.offline {
            border-left: 3px solid #555555;
            color: #666666;
        }

        .chat-container {
            flex: 1;
            background: #111111;
            border: 1px solid #003300;
            display: flex;
            flex-direction: column;
            height: 500px;
        }

        .messages {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            background: #0a0a0a;
        }

        .message {
            margin-bottom: 15px;
            padding: 10px;
            border-left: 2px solid #003300;
            background: rgba(0, 20, 0, 0.2);
        }

        .message.mentioned {
            border-left: 2px solid #ff6600;
            background: rgba(255, 102, 0, 0.05);
        }

        .message-header {
            display: flex;
            justify-content: between;
            margin-bottom: 5px;
            font-size: 0.85rem;
        }

        .username {
            color: #00cc00;
            font-weight: bold;
        }

        .timestamp {
            color: #555555;
            margin-left: auto;
        }

        .message-body {
            color: #cccccc;
            word-wrap: break-word;
        }

        .mention {
            color: #ff9900;
            background: rgba(255, 153, 0, 0.1);
            padding: 1px 4px;
            border-radius: 2px;
            font-weight: bold;
        }

        .input-area {
            border-top: 1px solid #003300;
            padding: 15px;
            background: #0a0a0a;
        }

        .message-form {
            display: flex;
            gap: 10px;
        }

        .message-input {
            flex: 1;
            background: #000000;
            border: 1px solid #003300;
            color: #00ff00;
            padding: 10px 15px;
            font-family: 'Share Tech Mono', monospace;
            font-size: 0.9rem;
        }

        .message-input:focus {
            outline: none;
            border-color: #00aa00;
            box-shadow: 0 0 5px #003300;
        }

        .send-button {
            background: #003300;
            color: #00ff00;
            border: 1px solid #00aa00;
            padding: 10px 20px;
            cursor: pointer;
            font-family: 'Share Tech Mono', monospace;
            transition: all 0.2s;
        }

        .send-button:hover {
            background: #005500;
            box-shadow: 0 0 5px #00aa00;
        }

        .login-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }

        .login-box {
            background: #0a0a0a;
            border: 1px solid #003300;
            padding: 30px;
            width: 400px;
            box-shadow: 0 0 20px #001100;
        }

        .login-title {
            color: #00ff00;
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        .login-input {
            width: 100%;
            background: #000000;
            border: 1px solid #003300;
            color: #00ff00;
            padding: 12px;
            margin-bottom: 15px;
            font-family: 'Share Tech Mono', monospace;
        }

        .login-button {
            width: 100%;
            background: #003300;
            color: #00ff00;
            border: 1px solid #00aa00;
            padding: 12px;
            cursor: pointer;
            font-family: 'Share Tech Mono', monospace;
            transition: all 0.2s;
        }

        .login-button:hover {
            background: #005500;
        }

        .typing-indicator {
            color: #008800;
            font-style: italic;
            padding: 5px 15px;
            font-size: 0.85rem;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #003300;
            border: 1px solid #00aa00;
            padding: 15px;
            color: #00ff00;
            z-index: 1500;
            box-shadow: 0 0 10px #001100;
            display: none;
        }

        .suggestions-box {
            position: absolute;
            background: #0a0a0a;
            border: 1px solid #003300;
            max-height: 150px;
            overflow-y: auto;
            z-index: 100;
            display: none;
        }

        .suggestion-item {
            padding: 8px 12px;
            cursor: pointer;
            border-bottom: 1px solid #002200;
        }

        .suggestion-item:hover {
            background: #003300;
        }

        /* Blinking cursor effect */
        .blink {
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #0a0a0a;
        }

        ::-webkit-scrollbar-thumb {
            background: #003300;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #005500;
        }
    </style>
</head>
<body>
    <div class="notification" id="notification"></div>

    <div class="login-overlay" id="loginOverlay">
        <div class="login-box">
            <h2 class="login-title">DARKNET ACCESS</h2>
            <input type="text" id="usernameInput" class="login-input" placeholder="ENTER YOUR ALIAS" autocomplete="off">
            <button id="loginButton" class="login-button">CONNECT</button>
            <div style="text-align: center; margin-top: 15px; color: #555; font-size: 0.8rem;">
                WARNING: THIS CHANNEL IS ENCRYPTED AND SECURE
            </div>
        </div>
    </div>

    <div class="container" id="mainContainer" style="display: none;">
        <div class="header">
            <h1 class="title">DARKNET SECURE CHANNEL</h1>
            <div class="subtitle">ENCRYPTED COMMUNICATION PROTOCOL ACTIVE | USER: <span id="currentUserDisplay"></span></div>
        </div>

        <div class="chat-area">
            <div class="users-panel">
                <h3>REGISTERED USERS</h3>
                <ul class="user-list" id="userList">
                    <!-- Users will be populated here -->
                </ul>
            </div>

            <div class="chat-container">
                <div class="messages" id="messages">
                    <!-- Messages will appear here -->
                </div>
                <div class="typing-indicator" id="typingIndicator"></div>
                <div class="input-area">
                    <form class="message-form" id="messageForm">
                        <input type="text" id="messageInput" class="message-input" placeholder="Type your message... (Use @ to mention users)" autocomplete="off">
                        <button type="submit" class="send-button">SEND</button>
                    </form>
                </div>
            </div>
        </div>

        <div style="text-align: center; color: #333; font-size: 0.8rem; margin-top: 20px;">
            SECURE CONNECTION ESTABLISHED | ALL COMMUNICATIONS ENCRYPTED
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
            databaseURL: "https://YOUR_PROJECT.firebaseio.com",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_PROJECT_ID.appspot.com",
            messagingSenderId: "YOUR_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const messagesRef = database.ref('messages');
        const usersRef = database.ref('users');
        const typingRef = database.ref('typing');

        let currentUser = '';
        let allUsers = {};
        let typingTimeout;

        // DOM Elements
        const loginOverlay = document.getElementById('loginOverlay');
        const mainContainer = document.getElementById('mainContainer');
        const usernameInput = document.getElementById('usernameInput');
        const loginButton = document.getElementById('loginButton');
        const currentUserDisplay = document.getElementById('currentUserDisplay');
        const userList = document.getElementById('userList');
        const messagesContainer = document.getElementById('messages');
        const messageForm = document.getElementById('messageForm');
        const messageInput = document.getElementById('messageInput');
        const typingIndicator = document.getElementById('typingIndicator');
        const notification = document.getElementById('notification');

        // Login functionality
        loginButton.addEventListener('click', loginUser);
        usernameInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') loginUser();
        });

        function loginUser() {
            const username = usernameInput.value.trim();
            if (username && username.length >= 2) {
                currentUser = username;
                currentUserDisplay.textContent = username;
                
                // Register user in database
                usersRef.child(username).set({
                    username: username,
                    lastSeen: Date.now(),
                    online: true
                });

                // Set up user presence
                usersRef.child(username).onDisconnect().update({
                    online: false,
                    lastSeen: Date.now()
                });

                loginOverlay.style.display = 'none';
                mainContainer.style.display = 'block';
                loadUsers();
                loadMessages();
                setupTypingIndicator();
                messageInput.focus();
            } else {
                showNotification('Username must be at least 2 characters');
            }
        }

        // Load all registered users
        function loadUsers() {
            usersRef.on('value', (snapshot) => {
                allUsers = snapshot.val() || {};
                renderUserList();
            });
        }

        function renderUserList() {
            userList.innerHTML = '';
            
            Object.keys(allUsers).forEach(username => {
                const user = allUsers[username];
                const userItem = document.createElement('li');
                userItem.className = `user-item ${user.online ? 'online' : 'offline'}`;
                userItem.textContent = username;
                userItem.addEventListener('click', () => {
                    insertMention(username);
                });
                userList.appendChild(userItem);
            });
        }

        // Message functionality
        messageForm.addEventListener('submit', sendMessage);

        function sendMessage(e) {
            e.preventDefault();
            const messageText = messageInput.value.trim();
            
            if (messageText) {
                const mentions = extractMentions(messageText);
                
                messagesRef.push({
                    user: currentUser,
                    text: messageText,
                    timestamp: Date.now(),
                    mentions: mentions
                });

                messageInput.value = '';
                hideSuggestions();
                
                // Clear typing indicator
                typingRef.child(currentUser).remove();
            }
        }

        function loadMessages() {
            messagesRef.on('child_added', (snapshot) => {
                const message = snapshot.val();
                displayMessage(message);
            });
        }

        function displayMessage(message) {
            const messageElement = document.createElement('div');
            messageElement.className = 'message';
            
            // Check if current user is mentioned
            if (message.mentions && message.mentions.includes(currentUser)) {
                messageElement.classList.add('mentioned');
                showNotification(`You were mentioned by ${message.user}`);
            }
            
            const timestamp = new Date(message.timestamp).toLocaleTimeString();
            const processedText = processMessageText(message.text);
            
            messageElement.innerHTML = `
                <div class="message-header">
                    <span class="username">${message.user}</span>
                    <span class="timestamp">${timestamp}</span>
                </div>
                <div class="message-body">${processedText}</div>
            `;
            
            messagesContainer.appendChild(messageElement);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // Mention functionality
        function extractMentions(text) {
            const mentionRegex = /@(\w+)/g;
            const mentions = [];
            let match;
            
            while ((match = mentionRegex.exec(text)) !== null) {
                mentions.push(match[1]);
            }
            
            return mentions;
        }

        function processMessageText(text) {
            return text.replace(/@(\w+)/g, '<span class="mention">@$1</span>');
        }

        function insertMention(username) {
            const currentText = messageInput.value;
            const cursorPos = messageInput.selectionStart;
            
            messageInput.value = currentText.substring(0, cursorPos) + `@${username} ` + currentText.substring(cursorPos);
            messageInput.focus();
            messageInput.selectionStart = messageInput.selectionEnd = cursorPos + username.length + 2;
        }

        // Typing indicator
        function setupTypingIndicator() {
            messageInput.addEventListener('input', () => {
                typingRef.child(currentUser).set(true);
                clearTimeout(typingTimeout);
                typingTimeout = setTimeout(() => {
                    typingRef.child(currentUser).remove();
                }, 2000);
            });

            typingRef.on('child_added', (snapshot) => {
                if (snapshot.key !== currentUser) {
                    typingIndicator.textContent = `${snapshot.key} is typing...`;
                }
            });

            typingRef.on('child_removed', (snapshot) => {
                if (snapshot.key !== currentUser) {
                    typingIndicator.textContent = '';
                }
            });
        }

        // Utility functions
        function showNotification(text) {
            notification.textContent = text;
            notification.style.display = 'block';
            setTimeout(() => {
                notification.style.display = 'none';
            }, 3000);
        }

        function hideSuggestions() {
            const suggestions = document.querySelector('.suggestions-box');
            if (suggestions) {
                suggestions.style.display = 'none';
            }
        }

        // Auto-focus on login input
        usernameInput.focus();
    </script>
</body>
        </html>
